<style>
    .fade.in{
  opacity: 1 !important;
}
.modal-dialog{
  top: 80px;
}
</style>
<div class="row animated fadeInRight">
    <div class="col-lg-12">
      <div class="row">
        <div class="col-lg-12">
        <button data-ng-click="addContact(contact.id)" class="btn btn-primary pull-right">Add New Contact</button>
        </div>
      </div>
    </div>
    <div class="col-lg-12">
        <div class="row">
        <div class="table-responsive">
          <table
            class="table"
          >
            <thead>
              <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr data-ng-repeat="contact in Contacts">
                <td data-ng-bind="contact.id"></td>
                <td data-ng-bind="contact.firstName"></td>
                <td data-ng-bind="contact.lastName"></td>
                <td data-ng-bind="contact.phone"></td>
                <td>
                  <button class="btn btn-primary" data-ng-click="editContact(contact)">Edit</button>
                  <button class="btn btn-danger"  data-ng-click="deleteContact(contact.id)">
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
