<form name="contactForm" ng-submit="submitForm()" novalidate>
    <div class="modal-header">
        <h3 class="modal-title">Add New Contact</h3>
    </div>
    <div class="modal-body">
        <div class="container">
            <div class="col-sm-8 col-sm-offset-2">
                <!-- First Name -->
                <div class="form-group"
                    ng-class="{ 'has-error' : contactForm.firstname.$invalid && (contactForm.firstname.$dirty || submitted)}">
                    <label>First Name</label>
                    <input type="text" name="firstname" class="form-control" ng-model="contact.firstname"
                        placeholder="First Name" ng-required="true">
                    <p ng-show="contactForm.firstname.$error.required && (contactForm.firstname.$dirty || submitted)"
                        class="help-block">
                        First Name is required.</p>
                </div>
                <!-- Last Name -->
                <div class="form-group"
                    ng-class="{ 'has-error' : contactForm.lastname.$invalid && (contactForm.lastname.$dirty || submitted) }">
                    <label>Last Name</label>
                    <input type="text" name="lastname" class="form-control" ng-model="contact.lastname"
                        placeholder="Last Name" ng-required="true">
                    <p ng-show="contactForm.lastname.$error.required && (contactForm.lastname.$dirty || submitted)"
                        class="help-block">
                        Last Name is required.</p>
                </div>
                <!-- Phone -->
                <div class="form-group"
                    ng-class="{ 'has-error' : contactForm.phone.$invalid && (contactForm.phone.$dirty || submitted) }">
                    <label>Phone</label>
                    <input type="text" name="phone" class="form-control" ng-model="contact.phone" placeholder="Phone"
                        ng-required="true">
                    <p ng-show="contactForm.phone.$error.required && (contactForm.phone.$dirty || submitted)"
                        class="help-block">
                        Phone is required.</p>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-click="Save()">Save</button>
        <button type="button" class="btn btn-secondary" ng-click="cancel()">Cancel</button>
    </div>
</form>
